<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js animation with GSAP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: auto;
    }

  </style>
  <script src="script/TweenMax.min.js"></script>
</head>

<body>
  <img id="img" src="media/image/bee.jpg" alt="" srcset="">

  <script>
    const img = document.getElementById("img");
    TweenMax.fromTo(img, 1, {height:"500px", rotationY: 0, x: -300, opacity: 0}, {height:"350px", rotationY: 360, x: 0, opacity: 1});
  </script>
</body>

</html>
